<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <div class="full__body">

        <header>
            <nav class="topbar">
                <h1>Fedex Tracking</h1>
                <h3>Howdy! George Enike</h3>
            </nav>
            <div class="status">
                <div class="status_wraper">
                    <div class="status__top">
                        <h2><span>ORDER</span> X3X54vCS</h2>
                        <div>
                            <p>Expected Arrival of 23/13/2023</p>
                            <p>USPS 234456789009876</p>
                        </div>
                    </div>
                    <ol class="progtrckr" data-progtrckr-steps="5">
                        <li class="progtrckr-done">Order Processing</li>
                        <li class="progtrckr-done">Pre-Production</li>
                        <li class="progtrckr-done">In Production</li>
                        <li class="progtrckr-done">Shipped</li>
                        <li class="progtrckr-todo">Delivered</li>
                    </ol>
                </div>


                <div class="map__area">
                    <iframe class='map'
                        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15838.215547404587!2d6.269461649999999!3d7.061586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1690130474144!5m2!1sen!2sng"
                        width="full" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>

                </div>
        </header>
    </div>

</body>

</html>
